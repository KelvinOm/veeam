<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">

    <title>Veeam Software Test Task</title>
</head>

<body>

<main class="main-content">

    <section class="section section--top-left-corner-rounded navigation">
        <label class="avatar">
            <input class="avatar__input-field visually-hidden"
                   type="file"
                   name="avatar">
        </label>
        <nav class="main-nav">
            <ul class="main-nav__list">
                <li class="main-nav__item">
                    <a class="main-nav__link" href="#">
                        My account
                    </a>
                </li>
                <li class="main-nav__item">
                    <a class="main-nav__link" href="#">
                        Messages
                    </a>
                </li>
                <li class="main-nav__item">
                    <a class="main-nav__link" href="#">
                        News
                    </a>
                </li>
                <li class="main-nav__item">
                    <a class="main-nav__link" href="#">
                        Photos
                    </a>
                </li>
                <li class="main-nav__item">
                    <a class="main-nav__link" href="#">
                        Video
                    </a>
                </li>
                <li class="main-nav__item">
                    <a class="main-nav__link" href="#">
                        Bookmarks
                    </a>
                </li>
            </ul>
        </nav>
    </section>

    <div class="main-content__user-info">
        <section class="section section--top-right-corner-rounded main-user-info">
            <address class="contact-information"></address>

            <ul class="counters-list">
                <li class="counters-list__item">
                    <a href="#"
                       class="counters-list__link">
                        <div class="counters-list__number">
                            11
                        </div>
                        <div class="counters-list__label">
                            New messages
                        </div>
                    </a>
                </li>
                <li class="counters-list__item">
                    <a href="#"
                       class="counters-list__link counters-list__link--disabled">
                        <div class="counters-list__number">
                            0
                        </div>
                        <div class="counters-list__label">
                            New requests
                        </div>
                    </a>
                </li>
                <li class="counters-list__item">
                    <a href="#"
                       class="counters-list__link">
                        <div class="counters-list__number">
                            7
                        </div>
                        <div class="counters-list__label">
                            New photos
                        </div>
                    </a>
                </li>
            </ul>
        </section>

        <section class="section user-tabs">
            <div class="tabs">
                <ul class="tabs__list-btn">
                    <li class="tabs__item">
                        <button type="button"
                                class="tabs__btn"
                                data-tab="friends">
                            Friends
                        </button>
                    </li>
                    <li class="tabs__item">
                        <button type="button"
                                class="tabs__btn"
                                data-tab="posts">
                            Posts
                        </button>
                    </li>
                </ul>
                <div class="tabs__content tabs__content--active friends"
                     data-tab-content="friends">
                    <label class="friends__filter">
                        <input class="friends__input"
                               type="text"
                               name="filter"
                           required>
                        <span class="friends__label">
                            filter friends
                        </span>
                    </label>
                    <div class="friends__content">
                        <ul class="friends__list"></ul>
                        <ul class="friends__pagination pagination-list"></ul>
                    </div>
                </div>
                <div class="tabs__content posts"
                     data-tab-content="posts">
                    <div class="posts__content custom-scroll">
                        <ul class="posts__list"></ul>
                    </div>
                </div>
            </div>
        </section>
    </div>

</main>

</body>
</html>
