<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">

    <title>Veeam Software Test Task</title>
</head>

<body>

<main class="main-content">

    <section class="section section--top-left-corner-rounded navigation">
        <label class="avatar">
            <input class="avatar__input-field visually-hidden"
                   type="file"
                   name="avatar">
        </label>
        <nav class="main-nav">
            <ul class="main-nav__list">
                <li class="main-nav__item">
                    <a class="main-nav__link" href="#">
                        My account
                    </a>
                </li>
                <li class="main-nav__item">
                    <a class="main-nav__link" href="#">
                        Messages
                    </a>
                </li>
                <li class="main-nav__item">
                    <a class="main-nav__link" href="#">
                        News
                    </a>
                </li>
                <li class="main-nav__item">
                    <a class="main-nav__link" href="#">
                        Photos
                    </a>
                </li>
                <li class="main-nav__item">
                    <a class="main-nav__link" href="#">
                        Video
                    </a>
                </li>
                <li class="main-nav__item">
                    <a class="main-nav__link" href="#">
                        Bookmarks
                    </a>
                </li>
            </ul>
        </nav>
    </section>

    <section class="section section--top-right-corner-rounded">
        <address class="contact-information"></address>

        <ul class="counters-list">
            <li class="counters-list__item">
                <a href="#">
                    <div class="counters-list__number">
                        11
                    </div>
                    <div class="counters-list__label">
                        New messages
                    </div>
                </a>
            </li>
            <li class="counters-list__item">
                <a href="#">
                    <div class="counters-list__number">
                        0
                    </div>
                    <div class="counters-list__label">
                        New requests
                    </div>
                </a>
            </li>
            <li class="counters-list__item">
                <a href="#">
                    <div class="counters-list__number">
                        7
                    </div>
                    <div class="counters-list__label">
                        New photos
                    </div>
                </a>
            </li>
        </ul>
    </section>

    <section class="section section--no-padding">
        <div class="tabs">
            <ul class="tabs__list">
                <li class="tabs__item">
                    <a href="#" data-tab="friends">
                        Friends
                    </a>
                </li>
                <li class="tabs__item">
                    <a href="#" data-tab="posts">
                        Posts
                    </a>
                </li>
            </ul>
            <div class="tabs__content tabs__content--active">
                <input class="filter-friends"
                       type="text"
                       name="filter"
                       placeholder="filter friends"
                       required>
                <div class="friends">
                    <ul class="friends__list"></ul>
                    <ul class="friends__pagination pagination"></ul>
                </div>
            </div>
            <div class="tabs__content">
                <div class="posts">
                    <ul class="posts__list"></ul>
                </div>
            </div>
        </div>
    </section>

</main>

</body>
</html>
